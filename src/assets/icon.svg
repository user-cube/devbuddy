<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle (for better icon visibility) -->
  <rect width="512" height="512" fill="url(#gradient-bg)" rx="64" ry="64"/>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient-bg)" stroke="url(#gradient-border)" stroke-width="8"/>
  
  <!-- Main icon elements -->
  <g transform="translate(128, 128)">
    <!-- Code brackets -->
    <path d="M60 60 L20 128 L60 196 M196 60 L236 128 L196 196" 
          stroke="url(#gradient-primary)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Central face circle -->
    <circle cx="128" cy="128" r="40" fill="url(#gradient-secondary)" stroke="url(#gradient-primary)" stroke-width="4"/>
    
    <!-- Eyes -->
    <circle cx="115" cy="120" r="4" fill="url(#gradient-primary)"/>
    <circle cx="141" cy="120" r="4" fill="url(#gradient-primary)"/>
    
    <!-- Smile -->
    <path d="M115 140 Q128 150 141 140" 
          stroke="url(#gradient-primary)" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- Small gear on top -->
    <circle cx="128" cy="80" r="12" fill="url(#gradient-accent)" stroke="url(#gradient-primary)" stroke-width="2"/>
    <circle cx="128" cy="80" r="6" fill="url(#gradient-primary)"/>
    
    <!-- Gear teeth -->
    <rect x="126" y="68" width="4" height="8" fill="url(#gradient-primary)" rx="2"/>
    <rect x="126" y="84" width="4" height="8" fill="url(#gradient-primary)" rx="2"/>
    <rect x="68" y="126" width="8" height="4" fill="url(#gradient-primary)" rx="2"/>
    <rect x="180" y="126" width="8" height="4" fill="url(#gradient-primary)" rx="2"/>
  </g>
  
  <!-- DevBuddy text -->
  <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#gradient-text)">
    DevBuddy
  </text>
  
  <!-- Small decorative elements -->
  <circle cx="100" cy="100" r="3" fill="url(#gradient-accent)"/>
  <circle cx="412" cy="100" r="3" fill="url(#gradient-accent)"/>
  <circle cx="100" cy="412" r="3" fill="url(#gradient-accent)"/>
  <circle cx="412" cy="412" r="3" fill="url(#gradient-accent)"/>
  
  <!-- Code symbols around the icon -->
  <text x="80" y="80" font-family="monospace" font-size="16" fill="url(#gradient-accent)" opacity="0.7">{</text>
  <text x="432" y="80" font-family="monospace" font-size="16" fill="url(#gradient-accent)" opacity="0.7">}</text>
  <text x="80" y="432" font-family="monospace" font-size="16" fill="url(#gradient-accent)" opacity="0.7">&lt;</text>
  <text x="432" y="432" font-family="monospace" font-size="16" fill="url(#gradient-accent)" opacity="0.7">/&gt;</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 